<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery with Lightbox</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h2>Image Gallery with Lightbox</h2>

    <div class="gallery">
      <img src="i1.jpg" alt="Image 1" class="col-4" />
      <img src="i2.jpg" alt="Image 2" class="col-4" />
      <img src="i3.jpg" alt="Image 3" class="col-4" />
      <img src="i4.jpg" alt="Image 4" class="col-4" />
      <img src="i5.jpg" alt="Image 5" class="col-4" />
    </div>

    <div class="lightbox">
      <span class="close">&times; </span>
      <span class="prev">&#10094;</span>
      <img src="" alt="" />
      <span class="next">&#10095;</span>
    </div>
  </body>
</html>
